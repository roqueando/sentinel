name:                sentinel
version:             0.1.0.0
github:              "roqueando/sentinel"
license:             MIT
author:              "Vitor Roque"
maintainer:          "vitor.roque@ayaworan.com.br"
copyright:           "2025 Vitor Roque"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/roqueando/sentinel#readme>

dependencies:
- base >= 4.7 && < 5
- tar
- bytestring
- directory
- filepath
- process
- conduit
- http-conduit
- http-client
- http-types
- unix

default-extensions:
  - OverloadedStrings

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  sentinel:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sentinel

tests:
  sentinel-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sentinel
